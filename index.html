<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  id="mesaj">New Year Countdown 2022</div>
    <div class="times" id="mesaj">
        <div class="day">
            <div class="many" id="day">NaN</div>
            <div class="days">days</div>
        </div>
        <div class="hour">
            <div class="many" id="hour">NaN</div>
            <div class="hours">hours</div>
        </div>
        <div class="minute">
            <div class="many" id="minute">Nan</div>
            <div class="minutes">minutes</div>
        </div>
        <div class="second">
            <div class="many" id="second">NaN</div>
            <div class="seconds">seconds</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
